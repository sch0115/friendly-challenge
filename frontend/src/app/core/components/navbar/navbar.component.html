<div class="navbar bg-base-100 shadow-md mb-4">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
        <li><a routerLink="/dashboard">Dashboard</a></li>
        <li *ngIf="isLoggedIn$ | async"><a routerLink="/profile">Profile</a></li>
        <!-- Add other mobile links here -->
      </ul>
    </div>
    <a routerLink="/" class="btn btn-ghost text-xl">FriendlyChallenge</a>
  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li><a routerLink="/dashboard">Dashboard</a></li>
      <li *ngIf="isLoggedIn$ | async"><a routerLink="/profile">Profile</a></li>
      <!-- Add other desktop links here -->
    </ul>
  </div>
  <div class="navbar-end">
    <ng-container *ngIf="isLoggedIn$ | async; else loggedOut">
      <!-- User info/dropdown can go here -->
      <button class="btn btn-ghost" (click)="logout()">Logout</button>
    </ng-container>
    <ng-template #loggedOut>
      <a routerLink="/login" class="btn">Login</a>
    </ng-template>
  </div>
</div>
