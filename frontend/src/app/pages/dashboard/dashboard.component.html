<div class="container mx-auto p-4 md:p-8">
  <h1 class="text-3xl font-bold text-center mb-8">My Groups</h1>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center p-4">
    <span class="loading loading-spinner loading-lg text-primary"></span>
    <p class="mt-2 text-lg">Loading your groups...</p>
  </div>

  <!-- Loaded Content -->
  <div *ngIf="!isLoading">
    <!-- Error State -->
    <div *ngIf="error" role="alert" class="alert alert-error shadow-lg mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
      <span>Error! Could not load groups: {{ error }}</span>
    </div>

    <!-- Group List -->
    <div *ngIf="myGroups$ | async as groups">
      <div *ngIf="groups.length > 0; else noGroups" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Group Card -->
        <div *ngFor="let group of groups" class="card card-compact bg-base-100 shadow-xl hover:shadow-2xl transition-shadow duration-300">
          <div class="card-body">
            <h2 class="card-title">{{ group.name }}</h2>
            <p class="text-base-content/80">{{ group.description || 'No description provided.' }}</p>
            <div class="text-sm text-base-content/60 mt-2">
              <span class="badge badge-outline mr-2">{{ group.visibility | titlecase }}</span>
              <!-- Display member count if available -->
              <span *ngIf="group.membersCount">{{ group.membersCount }} members</span>
            </div>
            <div class="card-actions justify-end mt-4">
              <!-- TODO: Add link/button to view group details -->
              <button class="btn btn-primary btn-sm">View Group</button>
            </div>
          </div>
        </div>
      </div>

      <!-- No Groups Found -->
      <ng-template #noGroups>
        <div *ngIf="!error" class="text-center p-8 bg-base-200 rounded-lg">
          <p class="text-xl mb-4">You are not part of any groups yet.</p>
          <button class="btn btn-primary" (click)="onCreateGroup()">Create Your First Group</button>
        </div>
      </ng-template>
    </div>

    <!-- Create Group Button (only show if there are groups) -->
     <!-- Check if groups exist and length is greater than 0 -->
     <div *ngIf="(myGroups$ | async)?.length" class="text-center mt-8">
        <button class="btn btn-secondary" (click)="onCreateGroup()">Create Another Group</button>
     </div>

  </div>
</div>
